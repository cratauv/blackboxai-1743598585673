<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Property Amenities</h2>
  
  <form [formGroup]="amenitiesForm" (ngSubmit)="onSubmit()">
    <!-- Basic Amenities -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3">Basic Amenities</h3>
      <div class="grid grid-cols-2 gap-3">
        <div *ngFor="let amenity of basicAmenities; let i = index" class="flex items-center">
          <input type="checkbox" [formControl]="basic.at(i)" id="basic-{{i}}" 
                 class="h-4 w-4 text-blue-600 rounded border-gray-300">
          <label for="basic-{{i}}" class="ml-2 text-gray-700">{{amenity}}</label>
        </div>
      </div>
    </div>

    <!-- Safety Amenities -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3">Safety Amenities</h3>
      <div class="grid grid-cols-2 gap-3">
        <div *ngFor="let amenity of safetyAmenities; let i = index" class="flex items-center">
          <input type="checkbox" [formControl]="safety.at(i)" id="safety-{{i}}"
                 class="h-4 w-4 text-blue-600 rounded border-gray-300">
          <label for="safety-{{i}}" class="ml-2 text-gray-700">{{amenity}}</label>
        </div>
      </div>
    </div>

    <!-- Accessibility Amenities -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3">Accessibility Features</h3>
      <div class="grid grid-cols-2 gap-3">
        <div *ngFor="let amenity of accessibilityAmenities; let i = index" class="flex items-center">
          <input type="checkbox" [formControl]="accessibility.at(i)" id="accessibility-{{i}}"
                 class="h-4 w-4 text-blue-600 rounded border-gray-300">
          <label for="accessibility-{{i}}" class="ml-2 text-gray-700">{{amenity}}</label>
        </div>
      </div>
    </div>

    <!-- Additional Amenities -->
    <div class="mb-6">
      <label for="additional" class="block text-gray-700 mb-2">Additional Amenities</label>
      <textarea id="additional" formControlName="additional"
                class="w-full px-3 py-2 border rounded" 
                placeholder="Enter any other amenities, separated by commas"></textarea>
    </div>

    <button type="submit" 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Save Amenities
    </button>
  </form>
</div>
