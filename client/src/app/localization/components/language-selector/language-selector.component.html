<div class="flex items-center gap-4">
  <!-- Language Selector -->
  <div class="flex items-center gap-2">
    <select 
      class="bg-white border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
      (change)="changeLanguage($event.target.value)"
      [value]="translationService.getCurrentLanguage()"
    >
      <option *ngFor="let lang of languages" [value]="lang.code">
        {{ lang.flag }} {{ lang.name }}
      </option>
    </select>
  </div>

  <!-- Currency Selector -->
  <div class="flex items-center gap-2">
    <select 
      class="bg-white border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
      (change)="changeCurrency($event.target.value)"
      [value]="currencyService.getCurrentCurrency()"
    >
      <option *ngFor="let curr of currencies" [value]="curr.code">
        {{ curr.symbol }} {{ curr.code }}
      </option>
    </select>
  </div>
</div>
